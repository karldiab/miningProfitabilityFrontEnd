<!doctype>
<html ng-app="sampleApp">
    <head>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
        <script src="app.js"></script>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    </head>
    <body ng-controller="IndexController">
        <div class="container">
            <div class ="jumbotron">
                <h1>Profitability: </h1>
                Coin: {{profitability.ETH.coinSymbol}}</br>
                Price: {{profitability.ETH.priceUSD | currency}} USD</br>
                Difficulty: {{profitability.ETH.difficulty |number:3}} Trillion</br>
                Profitability: {{profitability.ETH.dollarsPerDay |number:4}}$/100MH/day</br>
            </div>
        </div>
    </body>

</html>
